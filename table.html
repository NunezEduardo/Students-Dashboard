<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar para filtros -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="sidebar-heading">Filtros</h5>
                    <div class="mb-3">
                        <label for="typeSchool" class="form-label">Tipo de Escuela</label>
                        <select class="form-select" id="typeSchool">
                            <option value="">Todos</option>
                            <option value="Academic">Académica</option>
                            <option value="Vocational">Vocacional</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="interest" class="form-label">Interés</label>
                        <select class="form-select" id="interest">
                            <option value="">Todos</option>
                            <option value="Very Interested">Muy Interesado</option>
                            <option value="Interested">Interesado</option>
                            <option value="Less Interested">Menos Interesado</option>
                            <option value="Not Interested">No Interesado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="residence" class="form-label">Residencia</label>
                        <select class="form-select" id="residence">
                            <option value="">Todos</option>
                            <option value="Urban">Urbana</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="accreditation" class="form-label">Acreditación</label>
                        <select class="form-select" id="accreditation">
                            <option value="">Todos</option>
                            <option value="Yes">Sí</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Género</label>
                        <select class="form-select" id="gender">
                            <option value="">Todos</option>
                            <option value="Male">Masculino</option>
                            <option value="Female">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parentAge" class="form-label">Edad Padres</label>
                        <select class="form-select" id="parentAge">
                            <option value="">Todos</option>
                            <option value="30-40">30-40</option>
                            <option value="41-50">41-50</option>
                            <option value="51+">51+</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parentSalary" class="form-label">Salario Padres</label>
                        <select class="form-select" id="parentSalary">
                            <option value="">Todos</option>
                            <option value="low">Bajo</option>
                            <option value="medium">Medio</option>
                            <option value="high">Alto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="houseArea" class="form-label">Área Casa</label>
                        <select class="form-select" id="houseArea">
                            <option value="">Todos</option>
                            <option value="small">Pequeña</option>
                            <option value="medium">Mediana</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="average" class="form-label">Promedio</label>
                        <select class="form-select" id="average">
                            <option value="">Todos</option>
                            <option value="low">Bajo</option>
                            <option value="medium">Medio</option>
                            <option value="high">Alto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parentWasInCollege" class="form-label">Padres Universitarios</label>
                        <select class="form-select" id="parentWasInCollege">
                            <option value="">Todos</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="willGoToCollege" class="form-label">Irá a Universidad</label>
                        <select class="form-select" id="willGoToCollege">
                            <option value="">Todos</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button id="applyFilters" class="btn btn-primary w-100">Aplicar Filtros</button>
                    </div>
                    <div class="mb-3">
                        <a href="index.html" class="btn btn-secondary w-100">Volver al Dashboard</a>
                    </div>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Tabla de Estudiantes</h1>
                </div>

                <!-- Tabla de datos -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" id="studentsTable">
                                <thead>
                                    <tr>
                                        <th>Tipo de Escuela</th>
                                        <th>Acreditación</th>
                                        <th>Género</th>
                                        <th>Interés</th>
                                        <th>Residencia</th>
                                        <th>Edad Padres</th>
                                        <th>Salario Padres</th>
                                        <th>Área Casa</th>
                                        <th>Promedio</th>
                                        <th>Padres Universitarios</th>
                                        <th>Irá a Universidad</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script>
        // Cargar datos al iniciar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadData().then(() => {
                updateTable(studentsData);
            });
        });
    </script>
</body>
</html>
